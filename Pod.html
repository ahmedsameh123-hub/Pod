<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32 (1).png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Podcast Landing Page</title>
</head>

<body>

    <img src="img/logo (1).svg" class="podcast-logo" alt="Podcast Logo">

    <main>
        <div class="wrapper">

            <div class="main-content">
                <div class="inner-container">

                    <div class="title-section">
                        <h1>Publish your podcasts <span>everywhere.</span></h1>

                        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
                    </div>

                    <form id="form" autocomplete="off">
                        <div class="input-group">
                            <input type="text" id="txtEmail" class="txtEmail" placeholder="Email Address">
                            <input type="submit" id="btnSubmit" class="btnSubmit" value="Request Access">
                        </div>
                        <div id="errorMessage" class="errorMessage"></div>
                    </form>

                    <div class="social">
                        <img src="img/spotify.svg" alt="Spotify Logo">
                        <img src="img/apple-podcast.svg" alt="Apple Podcast Logo">
                        <img src="img/google-podcasts.svg" alt="Google Podcast Logo">
                        <img src="img/pocket-casts.svg" alt="Pocket Casts Logo">
                    </div>
                </div>
            </div>

            <div class="host-image"></div>
        </div>

        <img src="img/bg-pattern-dots.svg" class="dot-pattern" alt="Pattern dots">
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
